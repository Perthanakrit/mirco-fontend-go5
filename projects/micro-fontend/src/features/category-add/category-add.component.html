<div class="container pt-2">
    {{ name() }}
    <h1 class="mt-2">Add Category</h1>

    <form #form="ngForm" class="mt-3" (ngSubmit)="addCategory()">
        <div class="form-group mt-2">
            <label for="name" class="form-label">Category Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter category name"
                name="name"
                required
                [(ngModel)]="category.name"
            />
        </div>
        <div class="form-group mt-2">
            <label for="name" class="form-label">Url Handle</label>
            <input
                type="text"
                class="form-control"
                id="urlHandle"
                placeholder="Enter category name"
                name="urlHandle"
                required
                [(ngModel)]="category.urlHandle"
            />
        </div>
        <div>
          <button class="btn btn-primary mt-1" [routerLink]="['/categories']">Save</button>
        </div>
    </form>
</div>
